{% extends "tenants/base.html" %}

{% block title %}
  Forbidden (403)
{% endblock title %}
{% block content %}
  <div class="container mx-auto">
    <div class="d-flex flex-column align-items-center justify-content-center gap-1 py-5">
      <h1>Forbidden (403)</h1>
      <p>
        {% if exception %}
          {{ exception }}
        {% else %}
          You're not allowed to access this page.
        {% endif %}
      </p>
    </div>
  </div>
{% endblock content %}

{% extends 'tenants/dashboard/base.html' %}

{% block content %}
  <div class="row py-5 px-3"></div>

  <div class="row" style="width: 500px; margin: auto;">
    <div class="card mx-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Create New Event</h5>
        <p class="card-text">Use the form below to create a new event for your tenant.</p>
        <form method="post" action="{% url 'tenants:dashboard:events:process_event_creation' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ event_create_form.as_p }}
          <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

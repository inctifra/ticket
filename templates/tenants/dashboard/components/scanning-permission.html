<div class="modal fade"
     id="assignScannerPermissionModal"
     tabindex="-1"
     aria-labelledby="assignScannerPermissionModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignScannerPermissionModalLabel">Assign scanning permission to the event</h5>
      </div>
      <div class="modal-body">
        <div class="model-content main-form">
          <div class="form-group mt-30">
            <label class="form-label">Select event to assign*</label>
            <div class="dropdown bootstrap-select">
              <select class="selectpicker" title="Select Role">
                <option value="staff">Staff Member</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-30">
            <label class="form-label">Select the users to grant the permission*</label>
            <div class="dropdown bootstrap-select">
              <select class="selectpicker" title="Select Role">
                <option value="staff">Staff Member</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-30">
            <div class="d-flex align-items-start">
              <div class="d-flex flex-column">
                <label class="color-black fw-bold mb-0">Deactivate account upon registration</label>
                <p id="account-desc" class="mt-2 fs-14 d-block mb-0">
                  The user will be able to log in only after you grant permission.
                </p>
                <label class="btn-switch mt-2">
                  <input type="checkbox" id="deactivate-toggle" checked />
                  <span class="checkbox-slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="co-main-btn min-width btn-hover h_40"
                data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="main-btn min-width btn-hover h_40">Generate Link</button>
      </div>
    </div>
  </div>
</div>

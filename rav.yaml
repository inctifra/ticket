name: "ifidel"

scripts:
  celery: celery -A config.celery_app worker -l info --pool=solo
  beat: celery -A config.celery_app beat --loglevel=INFO
  flower: celery -A conf flower
  db:
    - python manage.py makemigrations
    - python manage.py migrate
  pytest: coverage run -m pytest && coverage report
  c-html: coverage html
  serve: python manage.py runserver 8000

